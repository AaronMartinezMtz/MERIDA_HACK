
<div style="width: 100vw; height: 100vh; padding: 5% 10%; ">
    <div class="row shadow-sm myCard">
        
        <div class="col-md-6 p-5 backDescription d-flex flex-column justify-content-center">

            <div class="logo-container">
                <img
                class="logo" 
                [src]="'https://sistemab.org/bkp/wp-content/uploads/2018/12/Cielo-Hamacas-6.png'"
                alt="Logo">
                <h4 class="mt-3 text-primary">Panel Administrador</h4>
            </div>
        
            <!-- <img src="/assets/images/graduados.png" alt=""> -->

        </div>
        
        
        <div class="col-md-6 px-5 py-3 d-flex flex-column" style="justify-content: space-between; background: #f3f3f3; border-bottom-right-radius: 15px;  border-top-right-radius: 15px ;">

            <div class="flex: 1"></div>

        
            <div>
                <h3 class="text-center">Iniciar sesión</h3>
            
                <form class="mt-5" autocomplete="off" (submit)="login()" [formGroup]="form">
            
                <div class="mb-3">
                  <label for="inputUsername" class="form-label">Usuario</label>
                  <input type="text" 
                    class="form-control" 
                    placeholder="Usuario"
                    formControlName="userName">
                </div>
            
            
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" 
                      class="form-control" 
                      id="inputPassword"
                      placeholder="Contraseña"
                      formControlName="password">
                </div>
            
            
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Iniciar sesión</button>
                </div>
                  
              </form>
            
            </div>
            

            <div style="display: flex; justify-content: center; align-items: center;">
                <span class="me-2" style="font-size: .8rem;">&copy; Instituto Tecnológico de Cancún</span>
            
                <a class="navbar-brand" >
                  <img 
                  class="cancun"
                  src="https://www.cancun.tecnm.mx/wp-content/uploads/2017/09/LOGO-ITCANCUN-MARCA-REGISTRADA.png" alt="" width="30" height="24">
                </a>
            </div>

        </div>


    </div>
</div>
